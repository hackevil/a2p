{% extends 'layout.html' %}
{% block content %}
{% set hash = name.split('.')[0] %}
<div class="fallback">
<p>/q/{{ name }}</p>
<p>Direct link: <input readonly value="{{ base }}/q/{{ name }}">
<p>Join the swarm: <input readonly value="magnet:?xt=urn:btih:{{ hash }}&amp;ws={{ base }}/static/storage/{{ hash }}"></p>
<p><a href="/static/storage/{{ hash }}">Download</a></p>
</div>
{% endblock %}
